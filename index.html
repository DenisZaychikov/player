<!DOCTYPE html>
<html>
<head>
  <title>Плеер</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="static/css/styles.css">
  <link rel="stylesheet" href="static/css/font-awesome.min.css">
</head>
<body>
  <div id="player" class="player">
    <div class="js-video-container video-container"></div>
    <div class="buttons">
      <button class="js-play-button play-btn">
        <i class="fa fa-play fa-2x" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button pause-btn" hidden>
        <i class="fa fa-pause fa-2x" aria-hidden="true"></i>
      </button>
      <button class="js-mute-button mute-btn">
        <i class="fa fa-volume-up fa-2x" aria-hidden="true"></i>
      </button>
      <button class="js-volume-button volume-btn">
        <i class="fa fa-volume-off fa-2x" aria-hidden="true"></i>
      </button>
      <div class="empty"></div>
      <button class="js-fullscreen-button fullscreen-btn">
        <i class="fa fa-expand fa-2x" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
